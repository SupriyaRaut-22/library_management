{% extends "base.html" %}
{% block content %}
<h2>Books</h2>
<a href="{% url 'add_book' %}" class="btn btn-success mb-3">Add New Book</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.stock }}</td>
            <td>
                <a href="{% url 'edit_book' book.id %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger"
                    onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
