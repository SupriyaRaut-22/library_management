{% extends "base.html" %}
{% block content %}
<h2>Members</h2>
<a href="{% url 'add_member' %}" class="btn btn-success mb-3">Add New Member</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone-no</th>
            <th>Outstanding_Debt</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone }}</td>
            <td>Rs. {{ member.outstanding_debt}}</td>
            <td>
                <a href="{% url 'edit_member' member.id %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'delete_member' member.id %}" class="btn btn-sm btn-danger"
                    onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
