<html>
    <head>
        <title>Library System</title>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <h1 class="mb-4 text-center">Library Management System</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'book_list' %}">Books</a>
                <a class="nav-link" href="{% url 'member_list' %}">Members</a>
                <a class="nav-link" href="{% url 'issue_book' %}">Issue Book</a>

                <a class="nav-link" href="{% url 'search_books' %}">Search Books</a>

        <div class="container mt-4">

            {% block content %}

        </div>
